<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            column-gap: 40px;
        }

        ul li {
            list-style: none;
            margin: 0 23px;
            padding: 22px 0;
        }

        header {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>ContactUs</li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt, quis laudantium? Possimus libero iure
            odio. Officia dolores labore maiores fugit quod, quae molestiae vero aperiam enim commodi possimus
            distinctio numquam!
        </p>
    </div>
</body>

</html>
